<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggested for you</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="suggested-all-auctions.component.css">
</head>

<body>
<div class="flex-container">

  <!-- Body Header -->
  <div class="container mt-5">
    <div class="text-start mb-4">
      <h1 class="d-flex justify-content-between align-items-center p-3"
        style="border: 2px solid #000; font-weight: 700; font-size: 1.5rem;">SUGGESTED FOR YOU</h1>
    </div>
  </div>

  <!-- Main Body -->
  <div class="container auction-cards" style="padding-bottom: 15px;">
    <div *ngFor="let auction of allAuctions" class="card-container">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="auction.itemPhoto" alt="{{ auction.itemName }}">
        <p style="margin-bottom: 0px; font-weight: 500; font-size: larger">{{ auction.itemName }}</p>
        <p style="margin-bottom: 0px; font-size: 0.85rem;">
          {{ auction.startTime | date: 'dd MMM yyyy' }} | {{ auction.startTime | date: 'h:mm a' }}  |
          {{ auction.cityName }}
        </p>
        <button class="btn btn-outline-dark" style="margin-top: 8px; padding-top: 3px; padding-bottom: 3px;"
          (click)="bidNow(auction)">BID NOW</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>

</html>
<app-footer></app-footer>
