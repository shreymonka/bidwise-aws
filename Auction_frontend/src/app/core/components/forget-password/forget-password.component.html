<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forget-password.component.css">
</head>
<body>   

<!-- Forget Password Form -->
<app-logo-header></app-logo-header>
<div class="container d-flex justify-content-center align-items-center">
    <form [formGroup]="forgetPasswordForm" class="login-form">
        <h2 class="text-center mb-4" style="font-weight: 400;">Trouble Logging in?</h2>
            <div class="form-group">
                <p class="text-center mt-3">Enter your email and we'll send you a link to get back into your account.</p>
            </div>
            <div class="form-group">
                <label for="email" >E-mail</label>
                <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="error@mail.com" required>
            </div>
            <button type="submit" (click)="ForgetPasswordRedirect()" class="btn btn-outline-dark btn-block mr-2">Send Link</button>
        </form>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
