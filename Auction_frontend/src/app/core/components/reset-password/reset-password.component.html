<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset-password.component.css">
</head>
<body>   

<!-- Reset Password Form -->
<app-logo-header></app-logo-header>

<div class="container d-flex justify-content-center align-items-center">
    <form [formGroup]="resetForm" class="login-form">
        <h2 class="text-center mb-4" style="font-weight: 400;">Reset Your Password</h2>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" formControlName="newPassword" class="form-control" id="password" name="password" placeholder="●●●●●●●" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="●●●●●●●" required>
                <div *ngIf="resetForm.controls['confirmPassword'].invalid && resetForm.controls['confirmPassword'].touched" class="text-danger">
                    Confirmation password is required.
                </div>
                <div *ngIf="passwordMismatch && resetForm.controls['confirmPassword'].touched" class="text-danger">
                    Passwords do not match.
                </div>
            </div>
            <button type="submit" [disabled]="resetForm.invalid" (click)="onSubmit()" class="btn btn-primary btn-block">Save Your Password</button>
        </form>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
