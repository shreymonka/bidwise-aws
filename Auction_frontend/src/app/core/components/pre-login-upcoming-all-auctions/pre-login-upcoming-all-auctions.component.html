<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-login Upcoming all auction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pre-login-upcoming-all-auctions.component.css">
</head>
<body>
    <div class="all-auctions">
        <div class="heading-container">
          <h2>All Auctions</h2>
        </div>
        <div class="auction-cards d-inline-flex flex-wrap">
          <div *ngFor="let auction of allAuctions" class="card-container">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" [src]="auction.itemPhoto" alt="{{ auction.itemName }}">
              <p style="margin-bottom: 0px; font-weight: 500; font-size: larger">{{ auction.itemName }}</p>
              <p style="margin-bottom: 0px; font-size: 0.85rem;">
                {{ auction.auctionStartTime | date: 'dd MMM yyyy' }} | {{ auction.auctionStartTime | date: 'h:mm a' }} | {{ auction.cityName }}
              </p>
              <button class="btn btn-outline-dark" style="margin-top: 8px; padding-top: 3px; padding-bottom: 3px;" (click)="bidNow(auction)">BID NOW</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
<app-footer ></app-footer>
